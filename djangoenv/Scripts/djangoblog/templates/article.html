<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
    <h5>Date: {{ article.article_date }}</h5>
    <h2>{{ article.article_title }}</h2>
    <p>{{ article.article_text }}</p>
    <hr>
    <p>Comments</p>
    {% for comment in comments %}
        <p>{{ comment.comments_text }}</p>
        <hr>
    {% endfor %}
</body>
</html>
