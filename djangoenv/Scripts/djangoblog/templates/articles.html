<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wall</title>
</head>
<body>
    {% for article in articles %}
        <h5>Date: {{ article.article_date }}</h5>
    <h4><a href = "/articles/get/{{ article.id }}">{{ article.article_title }}</a></h4>
        <p>{{ article.article_text }}</p>
        <p>Liked by: {{ article.article_likes }}</p>
        <hr>
    {% endfor %}
</body>
</html>
